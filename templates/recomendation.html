<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Courses recomendation</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <style>
            body{
            background-color: RGB(237, 238, 240);
            }
        </style>
         <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper teal darken-1">
                <div class="brand-logo center"> &nbsp; Courses recomendation</div>
            </div>
        </nav>
        <br>
        <form method="post">
            <div align = center class = "container ">
                {%for i in range(length)%}
                    <div class="row" align="center">
                    <div class="col s40 m25">
                      <div class="card teal darken-1">
                        <div class="card-content white-text">
                          <span class="card-title">{{courses[i][0]}}</span>
                          <p>{{courses[i][1]}}</p>
                        </div>
                        <div class="checkbox">
                         <div class="card-action">
                             &nbsp;&nbsp;&nbsp;<label for="{{i}}">
                             <input type="checkbox" id="{{i}}"/>
                             <label for="{{i}}"></label>
                         </label>
                             <a href="{{courses[i][3]}}" target="_blank">{{courses[i][3][8:].split('/')[0]}}</a>
                         </div>
                       </div>
                     </div>
                   </div>
                 </div>
               {%endfor%}
           </div>
           <div align="center">
              <button class="btn waves-effect waves-light teal darken-1" type="submit" name="action">Submit</button>
           </div>
           <p>&shy;&nbsp;&nbsp;</p>
       </form>
       </body>
       <script>
           $('linkSelector').click(function (e) {
               e.preventDefault()
           /*dome code here*/
           });
       </script>
           <!--Import jQuery before materialize.js-->
         <script type="text/javascript" src="https://yastatic.net/jquery/3.1.1/jquery.min.js"></script>
</html>
